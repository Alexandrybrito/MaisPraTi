<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Aula Formulários</title>
</head>
<body>
    <form>
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite um e-mail válido">

        <label for="senha">Senha:</label>
        <input type="password" id="Senha" name="Senha">

        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value=""></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento">
        
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Paraguai">Uruguai</option>
        </select>
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="ce">Ceará</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ap">Amapá</option>
            <option value="sp">São Paulo</option>
            <option value="rs">Rio Grande do sul</option>
        </select>
        <br>

        <fieldset>
            <legend>Preferências de Comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-novidades" value="email-novidades">
            <label class="inline-label" for="email-novidades" >Receber atualizações por e-mail</label><br>

            <input type="checkbox" id="sms-novidades" name="sms-novidades" value="sms-novidades">
            <label class="inline-label" for="sms-novidades">Receber atualizações por SMS
            </label><br>
        </fieldset>

        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" name="foto-perfil" id="foto-perfil"><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
