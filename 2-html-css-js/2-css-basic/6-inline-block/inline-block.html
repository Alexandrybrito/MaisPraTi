<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Block, inline-block</title>

    <style>
        div {
            border: 1px solid red;
        }

        p {
            border:  1px solid red;
        }

        h1 {
            border: 1px solid red;
        }

        h2 {
            border: 1px solid red;
        }

        span {
            border: 1px solid red;
            padding: 10px 10px;
        }

        a {
            border: 1px solid rgb(30, 255, 0);
        }

        strong {
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <div></div> <!--Elementos block ocupam toda a largura disponivel do container, como a div, p, e h1, h2....-->
    <p>Elementos block ocupam toda a largura disponivel do container</p>
    <h1>Elementos block</h1>
    <h2>Elementos block ocupam toda a largura disponivel do container</h2>

    <span>Internacional</span><!--O elemento inline vai ocupar somente o espaço necessário para o conteúdo del-->
   
    <a href="">Internacional</a>
    
    <strong>Internacional</strong>

</body>
</html>
